name: "Test code"

env:
  COLUMNS: 120

on:
  push:
    branches: ["master", "main"]
  pull_request:

jobs:
  pytest:
    name: "Pytest"
    runs-on: "ubuntu-latest"
    permissions:
      contents: read
    steps:
      - name: "â¤µï¸ Check out code from GitHub"
        uses: "actions/checkout@v4"
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: "ğŸ Set up Python"
        uses: "actions/setup-python@v5"
        with:
          python-version: "3.13"
      - name: "âš™ï¸ Install Poetry"
        uses: "abatilo/actions-poetry@v4.0.0"
      - name: "âš™ï¸ Install dependencies"
        run: "poetry install"
      - name: "ğŸš€ Run pytest with coverage"
        run: |
          poetry run pytest tests --cov=custom_components/toyota --cov-report term --cov-report xml:coverage.xml
      - name: "â¬†ï¸ Archive code coverage results"
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: coverage.xml
          retention-days: 1
  codacy:
    if: github.repository_owner == 'pytoyoda'
    name: "Codacy coverage reporter"
    needs: pytest
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: "â¤µï¸ Check out code from GitHub"
        uses: "actions/checkout@v4"
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: "â¤µï¸ Download test coverage artifact"
        uses: actions/download-artifact@v4
        with:
          name: test-coverage
      - name: "ğŸš€ Run codacy-coverage-reporter"
        uses: codacy/codacy-coverage-reporter-action@v1.3.0
        with:
          api-token: ${{ secrets.CODACY_API_TOKEN }}
          coverage-reports: coverage.xml
