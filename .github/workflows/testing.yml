name: "Test code"

env:
  COLUMNS: 120

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  pytest:
    name: "Pytest"
    runs-on: "ubuntu-latest"
    permissions:
      contents: read
    steps:
      - name: "â¤µï¸ Check out code from GitHub"
        uses: "actions/checkout@v5"
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: "ğŸ Set up Python"
        uses: "actions/setup-python@v6"
        with:
          python-version: "3.13"
      - name: "âš™ï¸ Install Poetry"
        uses: "abatilo/actions-poetry@v4.0.0"
      - name: "âš™ï¸ Install dependencies"
        run: "poetry install"
      - name: "ğŸš€ Run pytest with coverage"
        run: |
          poetry run pytest tests --cov=custom_components/toyota --cov-report term --cov-report xml:coverage.xml
      - name: "â¬†ï¸ Archive code coverage results"
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: coverage.xml
          retention-days: 1
